    <body>
        <div class="wrapper">
            <header>Foodie</header>

            <main>
                <div class="section-wrapper">
                <section class="map-section">
                    <div class="input-div">
                        <div class="div-header" value="form">Your Location</div>
                        <form>
                            <label for="input-city">City:</label>
                            <input class="text-input"
                                   id="input-city"
                                   name="input-city"
                                   placeholder="Your city or town"
                                   type="text">

                            <label for="input-state">State:</label>
                            <input class="text-input"
                                   id="input-state"
                                   name="input-state"
                                   placeholder="XX"
                                   type="text">

                            <label for="input-radius">Radius</label><br>
                            <input class="radio-input"
                                   id="input-radius"
                                   name="input-radius"
                                   type="radio"
                                   value=5>5 miles
                            <br>
                                   
                            <input class="radio-input"
                                   id="input-radius"
                                   name="input-radius"
                                   type="radio"
                                   value=10>10 miles
                            <br>

                            <input class="radio-input"
                                   id="input-radius"
                                   name="input-radius"
                                   type="radio"
                                   value=15>15 miles
                            <br>

                            <input class="radio-input"
                                   id="input-radius"
                                   name="input-radius"
                                   type="radio"
                                   value=20>20 miles
                            <br>

                            <button class="button" id="location-button" type="button" value="submit">SUBMIT</button>
                        </form>
                    </div>

                    <div class="map">
                        <img id="map" src="http://placehold.it/400x300">
                    </div>
                </section>

                <section class="foodie-section">
                    <div class="food-site" value=1>restaurant result 1</div>
                    <div class="food-site" value=2>restaurant result 2</div>
                    <div class="food-site" value=3>restaurant result 3</div>
                    <div class="food-site" value=4>restaurant result 4</div>
                    <div class="food-site" value=5>restaurant result 5</div>
                </section>
                </div>
            </main>

            <div class="push"></div>
        </div>

        <footer>Copyright&copy;</footer>
    </body>
